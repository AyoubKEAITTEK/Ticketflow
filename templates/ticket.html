<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | TicketFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .main {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #2563eb;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.4rem;
            color: #374151;
        }

        a {
            display: inline-block;
            margin-right: 15px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea,
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: #2563eb;
            color: white;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Welcome to Tickets</h1>

        <div class="nav">
            <a href="{{ url_for('my_tickets') }}">View My Tickets</a>
            <a href="{{ url_for('closed_tickets') }}">View Closed Tickets</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>

        <h2>Submit a Ticket</h2>
        <form method="POST">
            <input name="title" placeholder="Title" required>

            <textarea name="message" placeholder="Beskriv fejlen(Hvis enheden er en bærbar eller smartboard, husk BUF nummer)..." required></textarea>

            <label for="location">Location:</label>
            <select name="location" id="location" required>
                <option value="" disabled selected>Select your location</option>
                <option value="Bavnehøj skole">Bavnehøj skole</option>
                <option value="Bellahøj skole">Bellahøj skole</option>
                <option value="Brønshøj skole">Brønshøj skole</option>
                <option value="Holberg skole">Holberg skole</option>
                <option value="Katrinedals skole">Katrinedals skole</option>
                <option value="Kirsebærhaven skole">Kirsebærhaven skole</option>
                <option value="Valby skole">Valby skole</option>
                <option value="Vigerslev alles skole">Vigerslev alles skole</option>
            </select>



            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
